<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISLC Smart Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/screen.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/print.css" media="print"/>

      <script type="text/javascript">
          {{ envVars }}
      </script>
</head>
  <body ng-app="islcClientApp" flow-prevent-drop>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="lib/es5-shim/es5-shim.js"></script>
    <script src="lib/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="layout" class="active" ng-controller="NavCtrl">
        <nav class="active print-display-none top-bar" id="menu" qv-active="qv-active-route|active">
            <ul>
                <li class="small-12 medium-4 large-2" qv-active-route="/galleries">
                    <a ui-sref="galleries">Galleries</a>
                </li>

                <li class="small-12 medium-4 large-2" qv-active-route="/comments">
                    <a ui-sref="comments">Comments</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/images">
                    <a ui-sref="images">Images</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/announcements">
                    <a ui-sref="announcements">Announce</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/email">
                    <a ui-sref="email">Email</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/discounts">
                    <a ui-sref="discounts">Discounts</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/transactions">
                    <a ui-sref="transactions">Sales</a>
                </li>

                <li class="small-12 medium-4 large-1" qv-active-route="/files">
                    <a ui-sref="files">Files</a>
                </li>

                <li class="small-12 medium-4 large-1 end">
                    <a href="{{ env.islc }}/admin/oauth/clients">
                        <i class="fi-star"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="body-view" ui-view="body" ng-controller="BodyCtrl"></div>
    </div>

        <!-- build:js scripts/modules.js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/showdown/compressed/showdown.js"></script>
        <script src="lib/angular-markdown/angular.markdown.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/restangular/dist/restangular.js"></script>
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/angularfire/angularfire.js"></script>
        <script src="lib/firebase-simple-login/firebase-simple-login.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/ng-flow/dist/ng-flow-standalone.js"></script>
        <script src="lib/angular-sticky/sticky.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/galleries.js"></script>
        <script src="scripts/services/galleryService.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/directives/qvActive.js"></script>
        <script src="scripts/services/envService.js"></script>
        <script src="scripts/services/underscore.js"></script>
        <script src="scripts/services/commentService.js"></script>
        <script src="scripts/controllers/comments.js"></script>
        <script src="scripts/directives/qvGalleryViewer.js"></script>
        <script src="scripts/controllers/Discounts.js"></script>
        <script src="scripts/services/discountService.js"></script>
        <script src="scripts/directives/contenteditable.js"></script>
        <script src="scripts/directives/qvDisable.js"></script>
        <script src="scripts/controllers/Transactions.js"></script>
        <script src="scripts/services/transactionService.js"></script>
        <script src="scripts/directives/qvClickTarget.js"></script>
        <script src="scripts/controllers/Files.js"></script>
        <script src="scripts/services/filesService.js"></script>
        <script src="scripts/services/announcementsService.js"></script>
        <script src="scripts/controllers/Announcements.js"></script>
        <script src="scripts/controllers/Body.js"></script>
        <script src="scripts/services/moment.js"></script>
        <script src="scripts/controllers/images.js"></script>
        <script src="scripts/services/images-service.js"></script>
        <script src="scripts/services/express-restangular.js"></script>
        <script src="scripts/filters/remove.js"></script>
        <script src="scripts/directives/qv-select-text.js"></script>
        <script src="scripts/controllers/email.js"></script>
        <script src="scripts/services/email-service.js"></script>
        <!-- endbuild -->
</body>
</html>
