<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ISLC Smart Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/baby-blue.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="bower_components/pure/src/buttons/css/buttons.css">
        <link rel="stylesheet" href="bower_components/pure/src/buttons/css/buttons-core.css">
        <link rel="stylesheet" href="bower_components/pure/src/forms/css/forms.css">
        <link rel="stylesheet" href="bower_components/pure/src/forms/css/forms-r.css">
        <link rel="stylesheet" href="bower_components/pure/src/grids/css/grids-core.css">
        <link rel="stylesheet" href="bower_components/pure/src/grids/css/grids-r.css">
        <link rel="stylesheet" href="bower_components/pure/src/grids/css/grids-units.css">
        <link rel="stylesheet" href="bower_components/pure/src/menus/css/menus.css">
        <link rel="stylesheet" href="bower_components/pure/src/menus/css/menus-core.css">
        <link rel="stylesheet" href="bower_components/pure/src/menus/css/menus-paginator.css">
        <link rel="stylesheet" href="bower_components/pure/src/menus/css/menus-r.css">
        <link rel="stylesheet" href="bower_components/pure/src/tables/css/tables.css">
        <link rel="stylesheet" href="bower_components/angular-grid/ng-grid.css"/>
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/print.css" media="print"/>

      <script type="text/javascript">
          {{ envVars }}
      </script>
</head>
  <body ng-app="islcClientApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="layout" class="pure-g-r active" ng-controller="NavCtrl">
        <a href="#menu" id="menuLink" class="pure-menu-link active print-display-none">
            <span></span>
        </a>
        <nav class="pure-u-1 active print-display-none" id="menu" qv-active="qv-active-route|pure-menu-selected">
            <div class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="/">ISLC Client</a>

                <ul>

                    <li qv-active-route="/galleries">
                        <a ui-sref="galleries">Galleries</a>
                    </li>

                    <li qv-active-route="/comments">
                        <a ui-sref="comments">Comments</a>
                    </li>

                    <li qv-active-route="/discounts">
                        <a ui-sref="discounts">Discounts</a>
                    </li>

                    <li qv-active-route="/transactions">
                        <a ui-sref="transactions">Transactions</a>
                    </li>

                    <li qv-active-route="/files">
                        <a ui-sref="files">Files</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div  ng-controller="DrawerCtrl">
            <div class="pure-u-1" ui-view="body"></div>
        </div>
    </div>

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-grid/ng-grid-2.0.7.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/showdown/compressed/showdown.js"></script>
        <script src="bower_components/angular-markdown/angular.markdown.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/galleries.js"></script>
        <script src="scripts/services/galleryService.js"></script>
        <script src="scripts/controllers/nav.js"></script>
        <script src="scripts/directives/qvActive.js"></script>
        <script src="scripts/services/envService.js"></script>
        <script src="scripts/services/underscore.js"></script>
        <script src="scripts/services/commentService.js"></script>
        <script src="scripts/controllers/comments.js"></script>
        <script src="scripts/directives/qvGalleryViewer.js"></script>
        <script src="scripts/controllers/drawer.js"></script>
        <script src="scripts/controllers/Discounts.js"></script>
        <script src="scripts/services/discountService.js"></script>
        <script src="scripts/directives/contenteditable.js"></script>
        <script src="scripts/directives/qvDisable.js"></script>
        <script src="scripts/controllers/Transactions.js"></script>
        <script src="scripts/services/transactionService.js"></script>
        <script src="scripts/directives/qvClickTarget.js"></script>
        <script src="scripts/controllers/Files.js"></script>
        <script src="scripts/services/filesService.js"></script>
        <!-- endbuild -->
</body>
</html>
